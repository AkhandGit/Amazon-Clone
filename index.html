<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="./amazon_clone_img/assets/amazon_logo.png"  width="100" alt="Amazon-Logo">
        </a>
        <div class="nav-country">
            <img src="./amazon_clone_img/assets/location_icon.png" height="20" alt="location_icon">
            <div>
                <p>Deliver to</p>
                <h1>United States</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./amazon_clone_img/assets/dropdown_icon.png"  height="12" alt="">

            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./amazon_clone_img/assets/search_icon.png" class="nav-search-icon" alt="">
        </div>h
        <div class="nav-language">
            <img src="./amazon_clone_img/assets/us_flag.png" width="25" alt="">
            <p>EN</p>
            <img src="./amazon_clone_img/assets/dropdown_icon.png" width="8px" alt="">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists
                <img src="./amazon_clone_img/assets/dropdown_icon.png" width="8px" alt="">

            </h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <img src="./amazon_clone_img/assets/cart_icon.png" width="35px" alt=""></a>
            <h4>Cart</h4>
        </a>
    </nav>
<div class="nav-bottom"> 
    <div>
        <img src="./amazon_clone_img/assets/menu_icon.png"  width="25px">
        <p>All</p>
    </div>
</div>
</body>
</html>
